<!doctype>
<html>
<head>
	<meta charset = "utf-8">
	<title>下雨效果</title>
</head>
<style>
	html,body,div,span{
		margin:0;
		padding: 0;
	}
	div{
		position: relative;
		width:600px;
		height:500px;
		background-color: #000;
		margin:100px auto;
	}
	span{
		position: absolute;
		display: inline-block;
		width:0px;
		height: 20px;
		border:1px solid #fff;
	}
</style>
<body>
	<div></div>
	<script type="text/javascript" src= "jquery.js"></script>
	<script type="text/javascript">
		
		setInterval(function(){		
			var span = $("<span></span>");
			span.css("left",rand(0,600)+'px')
			span.css("top",'-20px');
			span.animate({"top":'520px'})	        
	    	$("div").append(span);
		},0)

		function rand(a,b){
		return a + (Math.floor(Math.random() * (b - a)));
	}
	</script>
</body>
</html>
