<script type="text/javascript">
var Exposure = {
  init : function($el){
    this.$w = $(window);
    this.$cur = $el;

    this.bind();
  },

  bind: function(){
    var me = this;
    this.$w.on("scroll",function(){
      me.showImg();
    })
  },

  showImg: function(){
    var me = this;
    this.$cur.each(function(){
      var $self = $(this);
      if(me.showTop($self)&&me.showBot($self)){
        me.showing($self);
      }
    })
  },

  showTop: function($el){
    var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(winH + scrollT > top + 100){
      return true;
    }else{
      return false;
    }
  },
    
  showBot: function($el){
     var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(scrollT < top + $el.height() - 100){
      return true;
    }else{
      return false;
    }
  },

   showing: function($el){
    $el.attr('src', $el.attr('data-src'));
    //console.log($el);
  }
}

  Exposure.init($('.container img'));
 

  

  
</script>
