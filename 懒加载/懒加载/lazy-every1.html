<script type="text/javascript">
  $(window).on("scroll",function(){
    showImg();
  })
  showImg();

 

  function showImg(){
    var $el = $(".container img");  
    $el.each(function(){
      var $cur = $(this);
      if(showTop($cur) && showBot($cur)){
        showing($cur);
      }
    })
  }


  function showTop($el){
     var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(winH + scrollT > top + 100){
      return true;
    }else{
      return false;
    }
  }
    
  function showBot($el){
     var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(scrollT < top + $el.height() - 100){
      return true;
    }else{
      return false;
    }
  }

  function showing($el){
    $el.attr('src', $el.attr('data-src'));
  }

</script>
