<script type="text/javascript">
	function showImg($el){
  		$el.attr('src', $el.attr('data-src'));
	}

	var Exposure = {


  		one: function($selectors, callback){
    		this._add($selectors, callback);
    		this._init();
  		},

 		 _queue: [],

  /**
   * [{
   *   el: $e1,
   *   cb: cb1
   * },
   * {
   *   el: $e2,
   *   cb: cb2
   * }]
   */

  		_isBind: false,

  		_add: function($selector, callback){
   			var me = this;
    		$selector.each(function(){
      			$cur = $(this);

      			var o = {
        			el: $cur,
        			cb: callback
      			};
     			me._queue.push(o);
    		});
  		},

  		_init: function(){
    		if(!this._isBind){
      			this._bind();
    		}
   				this._do();
 		},

  		_bind: function(){
      
      		var me = this,
         	timer = null,
         	interval = 40;

      		$(window).on( 'scroll', function(e){
            	timer && clearTimeout( timer );
            	timer = setTimeout( function(){
                	me._do();
            	}, interval );
      		} );
      
      		this._isBind = true;
  		},

  		_do: function(){

    		var me = this;
   			var arrTmp = [];
    		for(var i=0; i<this._queue.length; i++){
      			var item = this._queue[i]; 
      			if(this._isShow(item.el)){
       				item.cb.call(item.el[0]);
      			}else{
        			arrTmp.push(item);
      			}
    		}

    		this._queue = arrTmp;
  		},

  		_isShow: function($el){
    		var scrollH = $(document).scrollTop(),
       		 winH = $(window).height(),
       		 top = $($el).offset().top ;

    		return  (top + 200 < winH + scrollH) ? true : false;
  		}

	}

	var $imgs = $('img');
	Exposure.one($imgs, function(){
  		showImg($(this));
	});

	Exposure.one( $('p'), function( el ){
  		console.log($(this).text());
	} );

</script>
