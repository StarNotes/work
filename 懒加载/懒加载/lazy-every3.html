<script type="text/javascript">
var Exposure = {
  init : function($el,handler){
    this.$w = $(window);
    this.$cur = $el;
    this.handler = handler;

    this.bind();
  },

  bind: function(){
    var me = this;
        timer = null;
        interval = 100;
    this.$w.on("scroll",function(){
      timer && clearTimeout(timer);
      timer = setTimeout(function(){
        me.showImg();
      },interval);     
    });
  },

  showImg: function(){
    var me = this;
    this.$cur.each(function(){
      var $self = $(this);
      if(me.showTop($self)&&me.showBot($self)&& !me.hasLoaded($self)){
        me.handler && me.handler.call(this,this);
        $self.data("loaded",true);
      }
    });
  },

  showTop: function($el){
    var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(winH + scrollT > top + 100){
      return true;
    }else{
      return false;
    }
  },
    
  showBot: function($el){
     var winH = $(window).height(),
        scrollT = $(document).scrollTop(),
        top = $el.offset().top;
    if(scrollT < top + $el.height() - 100){
      return true;
    }else{
      return false;
    }
  },

  hasLoaded: function($el){
    if($el.data("loaded")){
      return true;
    }else{
      return false;
    }
  }
}

Exposure.init( $('img'), function(el){
  //var $el = $(this);
  $(el).attr('src', $(el).attr('data-src'));
} );
