<script type="text/javascript">
function showImg($el){
      $el.attr('src', $el.attr('data-src'));
  }

  var Exposure = {


      every: function($selectors, callback){
        this._add($selectors, callback);
        this._init();
      },

     _queue: [],

  /**
   * [{
   *   el: $e1,
   *   cb: cb1
   * },
   * {
   *   el: $e2,
   *   cb: cb2
   * }]
   */

      _isBind: false,

      _add: function($selector, callback){
        var me = this;
        $selector.each(function(){
            $cur = $(this);

            var o = {
              el: $cur,
              cb: callback
            };
          me._queue.push(o);
        });
      },

      _init: function(){
        if(!this._isBind){
            this._bind();
        }
          this._do();
    },

      _bind: function(){
      
          var me = this,
          timer = null,
          interval = 40;

          $(window).on( 'scroll', function(e){
              timer && clearTimeout( timer );
              timer = setTimeout( function(){
                  me._do();
              }, interval );
          } );
      
          this._isBind = true;
      },

      _do: function(){

        var me = this;
        var arrTmp = [];
        for(var i=0; i<this._queue.length; i++){
            var item = this._queue[i]; 
            if(this._isShow(item.el)){
              item.cb.call(item.el[0]);
            }else{
              arrTmp.push(item);
            }
        }

        this._queue = arrTmp;
      },

      _isShow: function($el){
        if(this._showTop($el)&&this._showBot($el)){
         return true;
        }else{
          return false;
        }
      },

    _showTop: function($el){
       var scrollT = $(document).scrollTop(),
           winH = $(window).height(),
           top = $el.offset().top ;
        if(winH + scrollT > top + 100){
          return true;
        }else{
          return false;
        }
      },
    
    _showBot: function($el){
        var winH = $(window).height(),
          scrollT = $(document).scrollTop(),
          top = $el.offset().top;
        if(scrollT < top + $el.height() - 100){
         return true;
        }else{
          return false;
        }
      }


  }

  var $imgs = $('img');
  Exposure.every($imgs, function(){
      showImg($(this));
  });
